<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Verde|Contato</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contato.css">
    <script src="https://kit.fontawesome.com/68ff06b0db.js" crossorigin="anonymous"></script>
</head>

<body>



    <header>
        <nav>
            <a href="index.html">
                <h1><img src="assets/img/logo-header.png" alt="Logo Mundo Verde"></h1>
            </a>

            <ul>
                <li><a href="index.html">
                    <i class= "fa fa-house icone-fa"></i> 
                    HOME</a>
                </li>

                <li><a href="produtos.html"> 
                    <i class= "fa fa-store icone-fa"></i> 
                    PRODUTOS</a>
                </li>
                <li><a href="contato.html">
                    <i class= "fa fa-phone icone-fa"></i> 
                    CONTATO</a>
                </li>
            
            </ul>
        </nav>
    </header>

    <main>

        <div class="painel">

            <div class="conteudo">
                <h2>CONTATO</h2>

                <P>Se tiver alguma dúvida, sugestão ou interesse em algum de nossos produtos,
                    converse com nossa equipe de atendimento!
                </P>

                <a href="https:api.whatsapp.com/send?phone=5542998755262">
                    <i class="fa fa-whatsapp"></i>
                    Atendimento via whatsapp
                </a>

            </div>

        </div>


        <div class="container">

            <form action="https://formsubmit.co/ajax/grazielaselfexpansion@hotmail.com" method="post">

                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="nome completo" required>


                <label for="email">E-Mail</label>
                <input type="email" name="email" id="email" placeholder="email@dominio.com.br" required>

                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" placeholder="(xx)xxxxx-xxxx" required>

                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="70" rows="0"></textarea>

                <fieldset>
                    <legend>Como Prefere o Nosso Contato?</legend>

                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                        Whatsapp
                    </label>

                    <label for="radio-telefone">
                        <input type="radio" name="contato" value="Telefone" id="radio-telefone">
                        Telefone
                    </label>

                    <label for="radio-email">
                        <input type="radio" name="contato" value="email" id="radio-email">
                        e-Mail
                    </label>

                </fieldset>

                <fieldset>
                    <legend>Produtos que mais tenho Interesse</legend>
                    <select name="interesse">
                        <option value="cereais">Cereais</option>
                        <option value="suplementos">Suplementos</option>
                        <option value="temperos">Temperos</option>
                    </select>
                </fieldset>

                <label>
                    <input type="checkbox" checked> Quero Receber Ofertas por E-mail </input>
                </label>

                <button type="submit">Enviar</button>

            </form>

        </div>


    </main>










    <footer>
        <img src="assets/img/logo-rodape.png" alt="Logo Mundo Verde">

        <P>&copy;Copyright Mundo Verde</P>
    </footer>
</body>

</html>
